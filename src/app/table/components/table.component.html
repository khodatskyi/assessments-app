<h1>Table</h1>

<div *ngIf="dataSource.isLoading$ | async">LOADING</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortDisableClear
  (matSortChange)="sortChange($event)"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
    <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
  </ng-container>

  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Education</th>
    <td mat-cell *matCellDef="let element">{{ element.education }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
