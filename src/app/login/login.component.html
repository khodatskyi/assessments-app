<div class="login-container">
  <div class="wrapper">
    <form (submit)="login()">
      <h1>Login</h1>
      <div class="input-box">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Username"
          required=""
        />
        <img src="../../assets/whiteuser.png" alt="" />
      </div>
      <div class="input-box">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required=""
        />
        <img src="../../assets/whitelock.png" alt="" />
      </div>

      <p class="hint">{{ hint }}</p>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</div>
